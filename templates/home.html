<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Churn Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        form input, form button {
            margin-bottom: 20px;
        }
        form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .prediction {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bank Churn Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="CreditScore" placeholder="Credit Score" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="Age" placeholder="Age" required>
        </div>
        <!-- Add other input fields similarly -->
        <div class="form-group">
            <input type="text" class="form-control" name="Tenure" placeholder="Tenure" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="Balance" placeholder="Balance" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="NumOfProducts" placeholder="NumOfProducts" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="HasCrCard" placeholder="HasCrCard" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="IsActiveMember" placeholder="IsActiveMember" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="EstimatedSalary" placeholder="EstimatedSalary" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="France" placeholder="France" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="Germany" placeholder="Germany" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="Spain" placeholder="Spain" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="Female" placeholder="Female" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="prediction">
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
